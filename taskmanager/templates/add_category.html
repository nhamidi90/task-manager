{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Category</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2"></a>
            Add Category <i class="material-icons">add</i>
    </div>
</div>

<div class="row card-panel lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12"> 
                <i class="material-icons prefix">folder_open</i>
                <input id="category_name" name="category_name" minlength="3" maxlength="5" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align"> 
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Category <i class="material-icons prefix">add_box</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
